<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      
      <form action="/recommend_movies" method="post">
        <div class="form-group">
          <input type="text" name="user_input" class="form-control" id="exampleInputEmail1" placeholder="Enter movie name">
          <input type="submit" value="Find">
        </div>
      </form>
      {% if data %}
        <h1>{{name}}</h1>
        <div class="row">
          {% for i in data %}
            <div class="col-4">
              <div class="card mt-4 mx-4" style="width: 18rem;">
                <img src={{i[2]}} class="card-img-top w-50" alt="movie">
                <div class="card-body">
                  <strong>Title : </strong> <span>{{i[1]}}</span><br>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
